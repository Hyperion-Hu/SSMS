<h3>添加订阅账号</h3>
<hr/>
<div class="well bs-component">
    <div id="alert">
        <div class="alert alert-dismissible alert-danger">
            <button class="close" data-dismiss="alert" onclick="removeAlert()" type="button">&times;</button>
            <strong>结束时间</strong>不能早于<strong>开始时间</strong>！
        </div>
        <div class="alert alert-dismissible alert-danger">
            <button class="close" data-dismiss="alert" onclick="removeAlert()" type="button">&times;</button>
            账号已存在
        </div>
    </div>
    <form action="#" class="form-horizontal" id="add-subs-form"
          method="get">
        <fieldset>
            <input name="username" type="hidden" value="">
            <div class="form-group" id="SubsAccount-text-field">
                <label class="col-lg-2 control-label" for="subsAccount">订阅账号</label>
                <div class="col-lg-10">
                    <input class="form-control" id="subsAccount" name="subsAccount" placeholder="订阅账号" type="text">
                </div>
            </div>
            <div class="form-group" id="startTime-text-field">
                <label class="col-lg-2 control-label" for="startTime">服务开始时间</label>
                <div class="col-lg-10">
                    <input class="form-control" id="startTime" name="startTime" placeholder="服务开始时间"
                           type="datetime-local">
                </div>
            </div>
            <div class="form-group" id="endTime-text-field">
                <label class="col-lg-2 control-label" for="endTime">服务结束时间</label>
                <div class="col-lg-10">
                    <input class="form-control" id="endTime" name="endTime" placeholder="服务结束时间"
                           type="datetime-local">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label" for="select">选择服务</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select" name="serviceId">
                        <option value="">服务名</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="add-subs-account-form-buttons">
                <div class="col-lg-10 col-lg-offset-2">
                    <a class="btn btn-default" href="#">取消</a>
                    <a class="btn btn-primary" onclick="">添加</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
