<h3>创建多人订阅小组</h3>
<hr/>
<div class="well bs-component">
    <div id="alert"></div>
    <form action="#" class="form-horizontal" id="create-group-form"
          method="post">
        <fieldset>
            <div class="form-group" id="groupName-form">
                <label class="col-lg-2 control-label" for="groupName-input">小组名称</label>
                <div class="col-lg-10">
                    <input class="form-control" id="groupName-input" name="groupName" placeholder="请输入新建的小组名称 ..."
                           type="text">
                </div>
            </div>
            <div class="form-group" id="groupType-form">
                <label class="col-lg-2 control-label">小组类型</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label onclick="formatForm()">
                            <input checked disabled id="groupType-multi-radio" name="groupType" type="radio" value="多">
                            多人订阅小组
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group" id="service-multi-form">
                <label class="col-lg-2 control-label" for="subs-multi-select">选择服务</label>
                <div class="col-lg-10">
                    <select class="form-control" id="subs-multi-select" name="serviceId" onchange="formatForm()">
                        <option value="-1">没有该类型的服务</option>
                        <option value="1">服务名1</option>
                        <option value="2">服务名2</option>
                        <option value="3">服务名3</option>
                    </select>
                </div>
            </div>

            <div class="form-group subs-multi-form" id="subs-multi-form">
                <label class="col-lg-2 control-label" for="subsAccount-multi-select">共享订阅账号</label>
                <div class="col-lg-10">
                    <select class="form-control subs-multi-select" id="subsAccount-multi-select" name="subsAccount">
                        <option value="-1">没有该类型服务对应的订阅账号</option>
                    </select>
                </div>
            </div>

            <div class="form-group subs-multi-form" id="subs-multi-id?-form">
                <label class="col-lg-2 control-label serviceId-?"
                       for="subsAccount-multi-id?-select">共享订阅账号</label>
                <div class="col-lg-10">
                    <select class="form-control subs-multi-select" id="subsAccount-multi-id?-select"
                            name="subsAccount">
                        <option value="-1">没有该类型服务对应的订阅账号</option>
                        <option value="1">订阅账号1</option>
                        <option value="2">订阅账号2</option>
                        <option value="3">订阅账号3</option>
                    </select>
                </div>
            </div>

            <div class="form-group" id="maxMember-form">
                <label class="col-lg-2 control-label" for="maxMember-input">小组人数上限</label>
                <div class="col-lg-10">
                    <input class="form-control" id="maxMember-input" min="1" name="userCount"
                           placeholder="输入一个大于等于 1 的整数"
                           type="number">
                </div>
            </div>

            <div class="form-group" id="form-button">
                <div class="col-lg-10 col-lg-offset-2">
                    <a class="btn btn-default" href="#">取消</a>
                    <button class="btn btn-primary" onclick="checkForm()" type="button">创建</button>
                </div>
            </div>

        </fieldset>
    </form>
    <script>formatForm()</script>
</div>
