<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<h3>创建多人订阅小组</h3>
<hr/>
<div class="well bs-component">
    <div id="alert"></div>
    <p style="font-size: large" th:if="${session.serviceName.size()}==0">请添加多人订阅账号后再创建小组</p>
    <form class="form-horizontal" id="create-group-form"
          th:if="${session.serviceName.size()}!=0"
          method="post">
        <fieldset>
            <div class="form-group" id="groupName-form">
                <label class="col-lg-2 control-label" for="groupName-input">小组名称</label>
                <div class="col-lg-10">
                    <input class="form-control" id="groupName-input" name="groupName" placeholder="请输入新建的小组名称 ..."
                           type="text">
                </div>
            </div>
            <div class="form-group" id="groupType-form">
                <label class="col-lg-2 control-label">小组类型</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label>
                            <input checked disabled id="groupType-multi-radio" name="groupType" type="radio" value="多">
                            多人订阅小组
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group" id="service-multi-form">
                <label class="col-lg-2 control-label" for="subs-multi-select">选择服务</label>
                <div class="col-lg-10">
                    <select class="form-control"
                            id="subs-multi-select" name="serviceId">
                        <option value="-1">--请选择服务--</option>
                        <option th:each="serviceName:${session.serviceName}"
                                th:text="${serviceName}">服务1
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group" id="subsAccount-select"></div>

            <div class="form-group" id="maxMember-form">
                <label class="col-lg-2 control-label" for="maxMember-input">小组人数上限</label>
                <div class="col-lg-10">
                    <input class="form-control" id="maxMember-input" min="1" name="userCount"
                           placeholder="输入一个大于等于 1 的整数"
                           type="number">
                </div>
            </div>

            <div class="form-group" id="form-button">
                <div class="col-lg-10 col-lg-offset-2">
                    <a class="btn btn-default" href="javascript:void(0);">取消</a>
                    <button class="btn btn-primary" type="button">创建</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script src="../static/scripts/group/create-group.js" th:src="@{scripts/group/create-group.js}"></script>
</html>
