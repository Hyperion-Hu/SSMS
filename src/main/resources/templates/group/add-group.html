<html lang="zh">
<h3>加入多人小组</h3>
<hr/>
<ul class="nav nav-tabs">
    <li class="active" id="tab-groupId" onclick="showSearchBox()">
        <a aria-expanded="true" data-toggle="tab" href="#search-box">按组号搜索</a>
    </li>
    <li class="" id="tab-groupType" onclick="showSearchType()">
        <a aria-expanded="false" data-toggle="tab" href="#search-type">按类型筛选</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade active in" id="search-box">
        <form class="jumbotron" id="search-form"
              method="post" role="search">
            <div class="form-group" id="search-field">
                <div id="alert"></div>
                <div class="input-group">
                    <input name="searchType" type="hidden" value="groupId"/>
                    <input class="form-control" id="search-input" name="groupId" placeholder="输入要搜索的组号 ..."
                           type="text" value="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" onclick="checkEmpty()" type="button">搜索</button>
                    </span>
                </div>
            </div>
        </form>
        <div class="search-result">
            <!--            搜索结果-->
        </div>
    </div>

    <div class="tab-pane fade" id="search-type">
        <div class="jumbotron">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <input name="searchType" type="hidden" value="serviceId"/>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="select">订阅服务名</label>
                        <div class="col-lg-10" xmlns:th="http://www.thymeleaf.org">
                            <select class="form-control" id="select" name="serviceType"
                                    onchange="showServices()">
                                <option value="-1">请选择对应的服务</option>
                                <option th:attr="value=${service.id}"
                                        th:each="service:${session.serviceList}"
                                        th:text="${service.serviceName}"></option>
                            </select>
                            <a class="btn btn-primary btn-lg" id="searchGroup">搜索</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="search-result" id="search-result2">
            <!--搜索结果-->
        </div>
    </div>
</div>
<script src="/scripts/group/add-group.js"/>
