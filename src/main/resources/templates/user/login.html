<html lang="zh">
<head>
    <title>登录</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
          name="viewport">
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/styles/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(https://api.xygeng.cn/Bing/);">
<div class="login-container">
    <div class="wrapper">
        <h3>登录</h3>
        <div id="alert"></div>
        <form action="/login" id="form" method="post">
            <div class="form-group" id="username-textfield">
                <label class="control-label" for="username">用户名</label>
                <input autofocus class="form-control input-lg" id="username" name="username" required type="text"/>
            </div>
            <div class="form-group" id="password-textfield">
                <label class="control-label" for="password">密码</label>
                <input class="form-control input-lg" id="password" name="password" required type="password"/>
            </div>
            <div class="form-group" id="buttons">
                <input class="btn btn-primary btn-lg" onclick="" type="submit" value="登录"/>
                <a class="btn btn-link" href="/register">点此注册</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
