<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
          name="viewport">
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/styles/bootstrap.min.css" rel="stylesheet">
    <script src="/scripts/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/scripts/bootstrap.min.js"></script>
</head>
<body style="background: url(images/bg.jpg) center; background-size: cover">
<!--<body style="background-image: url(https://api.xygeng.cn/Bing/);">-->
<div class="login-container">
    <div class="wrapper">
        <h3>登录</h3>
        <div id="alert">
            <div class="alert alert-dismissible alert-success" th:if="${#request.getAttribute('success')}">
                <button class="close" data-dismiss="alert" type="button">&times;</button>
                <strong th:text="${#request.getAttribute('success')}"></strong>
            </div>
            <div class="alert alert-dismissible alert-danger" th:if="${#request.getAttribute('fail')}">
                <button class="close" data-dismiss="alert" type="button">&times;</button>
                <strong th:text="${#request.getAttribute('fail')}"></strong>
            </div>
        </div>
        <form action="/user/verify/login" id="form" method="post">
            <div class="form-group" id="username-textfield">
                <label class="control-label" for="username">账户</label>
                <input autofocus class="form-control input-lg" id="username" name="username" required type="text"/>
            </div>
            <div class="form-group" id="password-textfield">
                <label class="control-label" for="password">密码</label>
                <input class="form-control input-lg" id="password" name="password" required type="password"/>
            </div>
            <div class="form-group" id="buttons">
                <input class="btn btn-primary btn-lg" onclick="" type="submit" value="登录"/>
                <a class="btn btn-link" href="/register">点此注册</a>
            </div>
        </form>
    </div>
</div>
