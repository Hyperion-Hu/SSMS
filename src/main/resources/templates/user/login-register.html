<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订阅服务管理系统</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
          name="viewport">
    <link href="../static/styles/style.css" rel="stylesheet" th:href="@{styles/style.css}">
    <link href="../static/styles/bootstrap.min.css" rel="stylesheet" th:href="@{styles/bootstrap.min.css}">
    <script src="../static/scripts/jquery-3.5.1.min.js" th:src="@{scripts/jquery-3.5.1.min.js}"></script>
    <script src="../static/scripts/bootstrap.min.js" th:src="@{scripts/bootstrap.min.js}"></script>
</head>
<body class="body-login body-register">
<div class="login-container">
    <div class="wrapper"></div>
</div>
<script>
    let wrapper = $(".wrapper");
    switch (window.location.pathname.split("/").pop()) {
        case "login":
            wrapper.load("login-page");
            break;
        case "register":
            wrapper.load("register-page");
            break;
    }
</script>
</body>
</html>
