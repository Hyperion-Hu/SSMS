<h3>添加订阅</h3>
<hr/>
<div class="well bs-component">
    <div id="alert"></div>
    <form action="#" class="form-horizontal" id="create-group-form"
          method="post">
        <fieldset>

            <div class="form-group" id="subscriptionName-form">
                <label class="col-lg-2 control-label" for="groupName-input">订阅名称</label>
                <div class="col-lg-10">
                    <input autofocus class="form-control" id="groupName-input" name="subscriptionName"
                           placeholder="请输入新建的订阅名称 ..." required type="text">
                </div>
            </div>

            <div class="form-group" id="subscriptionType-form">
                <label class="col-lg-2 control-label">订阅类型</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label>
                            <input checked id="subscriptionType-single-radio" name="subscriptionType" type="radio"
                                   value="单">
                            单人订阅
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group" id="service-single-form">
                <label class="col-lg-2 control-label" for="subs-single-select">选择服务</label>
                <div class="col-lg-10">
                    <select class="form-control" id="subs-single-select" name="serviceId" onchange="">
                        <option value="-1">没有该类型的服务</option>
                        <option value="1">服务名1</option>
                        <option value="2">服务名2</option>
                        <option value="3">服务名3</option>
                    </select>
                </div>
            </div>

            <div class="form-group subs-single-form" id="subs-single-form">
                <label class="col-lg-2 control-label" for="subsAccount-single-select">订阅账号</label>
                <div class="col-lg-10">
                    <select class="form-control subs-single-select" id="subsAccount-single-select" name="subsAccount">
                        <option value="-1">没有该类型服务对应的订阅账号</option>
                        <option value="1">订阅账号1</option>
                        <option value="2">订阅账号2</option>
                        <option value="3">订阅账号3</option>
                    </select>
                </div>
            </div>

            <div class="form-group" id="note-form">
                <label class="col-lg-2 control-label" for="note-input">备注</label>
                <div class="col-lg-10">
                    <textarea class="form-control" id="note-input" name="note" placeholder="备注……" rows="5"></textarea>
                </div>
            </div>

            <div class="form-group" id="form-button">
                <div class="col-lg-10 col-lg-offset-2">
                    <a class="btn btn-default" href="javascript:window.history.back();">取消</a>
                    <input class="btn btn-primary" type="submit" value="创建"/>
                </div>
            </div>

        </fieldset>
    </form>
</div>
